<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">ChromaDB Viewer</h1>
        
        <!-- Connection Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Connect to ChromaDB</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="ip" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="ip" placeholder="localhost" value="localhost">
                    </div>
                    <div class="col-md-3">
                        <label for="port" class="form-label">Port</label>
                        <input type="number" class="form-control" id="port" placeholder="8000" value="8000">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button id="connectBtn" class="btn btn-primary w-100">Connect</button>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <div id="connectionStatus" class="status-indicator"></div>
                    </div>
                </div>
                <div id="connectionMessage" class="mt-2"></div>
            </div>
        </div>
        
        <!-- Collection Selection -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Select Collection</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="collectionSelect" class="form-label">Collections</label>
                        <select id="collectionSelect" class="form-select" disabled>
                            <option value="">-- Select a collection --</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button id="loadDataBtn" class="btn btn-secondary w-100" disabled>Load Data</button>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <div id="dataCount" class="text-end"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Data Display -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Collection Data</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="showEmbeddings" checked>
                    <label class="form-check-label" for="showEmbeddings">Show Embeddings</label>
                </div>
            </div>
            <div class="card-body">
                <div id="loadingIndicator" class="text-center py-5 d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading data...</p>
                </div>
                
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                
                <div id="dataContainer" class="d-none">
                    <!-- Data will be inserted here by JavaScript -->
                </div>
                
                <!-- Pagination -->
                <div id="paginationContainer" class="d-none mt-4">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center align-items-center">
                            <li class="page-item" id="prevPageItem">
                                <a class="page-link" href="#" aria-label="Previous" id="prevPageLink">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <!-- Page numbers will be dynamically added here -->
                            <li class="page-item d-flex align-items-center mx-2">
                                <span class="px-2">跳转到:</span>
                                <input type="number" id="pageJumpInput" class="form-control form-control-sm" style="width: 80px;" min="1">
                                <button id="pageJumpBtn" class="btn btn-sm btn-secondary ms-1">Go</button>
                            </li>
                            <li class="page-item" id="nextPageItem">
                                <a class="page-link" href="#" aria-label="Next" id="nextPageLink">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="text-center mt-2">
                        <span id="pageInfo"></span>
                    </div>
                </div>
                
                <div id="emptyState" class="text-center py-5">
                    <p class="text-muted">Connect to a ChromaDB server and select a collection to view data</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
